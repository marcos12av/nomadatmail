{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Buscar{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required>
    <input type="radio" id="imap" name="protocol" value="imap" checked>
    <label for="imap">IMAP(Default)</label>
    <input type="radio" id="pop" name="protocol" value="pop" >
    <label for="pop">POP</label>
    <input type="submit" value="Buscar">
  </form>
{% endblock %}
